<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    AI精度向上のフィードバックループ
  </text>
  
  <!-- 中心の円（AIシステム） -->
  <circle cx="400" cy="300" r="80" fill="#667eea" opacity="0.9"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    AI承認
  </text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    システム
  </text>
  
  <!-- ループの4つのステップ -->
  
  <!-- 1. 測定（右上） -->
  <g transform="translate(550, 150)">
    <circle cx="0" cy="0" r="70" fill="#3498db" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      📊 測定
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      精度を記録
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      90%→92%
    </text>
  </g>
  
  <!-- 2. 分析（右下） -->
  <g transform="translate(550, 450)">
    <circle cx="0" cy="0" r="70" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🔍 分析
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      失敗パターン
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      特定
    </text>
  </g>
  
  <!-- 3. 改善（左下） -->
  <g transform="translate(250, 450)">
    <circle cx="0" cy="0" r="70" fill="#f39c12" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      💡 改善
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      プロンプト
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      最適化
    </text>
  </g>
  
  <!-- 4. 検証（左上） -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="70" fill="#27ae60" opacity="0.8"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      🧪 検証
    </text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      A/Bテスト
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      実施
    </text>
  </g>
  
  <!-- 矢印（時計回り） -->
  <!-- 中心から測定へ -->
  <path d="M 460 250 Q 500 200 520 180" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  
  <!-- 測定から分析へ -->
  <path d="M 550 220 Q 550 300 550 380" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- 分析から改善へ -->
  <path d="M 480 450 Q 400 450 320 450" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- 改善から検証へ -->
  <path d="M 250 380 Q 250 300 250 220" stroke="#f39c12" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>
  
  <!-- 検証から中心へ -->
  <path d="M 280 180 Q 300 200 340 250" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead5)"/>
  
  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#667eea">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#3498db">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#e74c3c">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#f39c12">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#27ae60">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>
  
  <!-- 期間表示 -->
  <g transform="translate(400, 520)">
    <rect x="-150" y="-20" width="300" height="40" fill="#667eea" opacity="0.1" rx="20"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">
      毎月1-2%の精度向上を実現
    </text>
  </g>
  
  <!-- 具体例 -->
  <g transform="translate(100, 80)">
    <rect x="-80" y="-15" width="160" height="30" fill="#e8f5e9" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">
      導入時: 90%
    </text>
  </g>
  
  <g transform="translate(700, 80)">
    <rect x="-80" y="-15" width="160" height="30" fill="#e3f2fd" rx="5"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2196f3">
      6ヶ月後: 98%
    </text>
  </g>
</svg>