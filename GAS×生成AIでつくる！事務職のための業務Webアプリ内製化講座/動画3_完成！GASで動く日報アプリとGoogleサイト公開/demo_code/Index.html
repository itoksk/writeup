  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let allReports = [];
    let allNames = [];

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
    window.onload = function() {
      loadData();

      // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¤‰æ›´æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
      document.getElementById('nameFilter').addEventListener('change', filterReports);
      document.getElementById('searchText').addEventListener('input', filterReports);
    };

    /**
     * ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
     */
    function loadData() {
      // æ—¥å ±ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
      google.script.run
        .withSuccessHandler(function(reports) {
          allReports = reports;
          displayReports(reports);
        })
        .withFailureHandler(function(error) {
          showError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
        })
        .getDailyReports();

      // æ°åãƒªã‚¹ãƒˆã‚’å–å¾—
      google.script.run
        .withSuccessHandler(function(names) {
          allNames = names;
          populateNameFilter(names);
        })
        .withFailureHandler(function(error) {
          console.error('æ°åãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
        })
        .getNameList();
    }

    /**
     * æ°åãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’è¨­å®š
     */
    function populateNameFilter(names) {
      const select = document.getElementById('nameFilter');
      names.forEach(function(name) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    /**
     * æ—¥å ±ãƒ‡ãƒ¼ã‚¿ã‚’ç”»é¢ã«è¡¨ç¤º
     */
    function displayReports(reports) {
      const container = document.getElementById('reportsContainer');

      if (!reports || reports.length === 0) {
        container.innerHTML = '<div class="no-data">æ—¥å ±ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      let html = '<div class="reports-container">';

      reports.forEach(function(report) {
        html += `
          <div class="report-card">
            <div class="report-header">
              <div class="report-name">${escapeHtml(report.name)}</div>
              <div class="report-date">${report.date}</div>
            </div>

            <div class="report-content">
              <div class="report-label">æ¥­å‹™å†…å®¹</div>
              <div class="report-text">${escapeHtml(report.content)}</div>
            </div>

            ${report.feedback ? `
              <div class="report-feedback">
                <div class="report-label">æ‰€æ„Ÿãƒ»æ°—ã¥ã</div>
                <div class="report-text">${escapeHtml(report.feedback)}</div>
              </div>
            ` : ''}
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;
    }

    /**
     * ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç†
     */
    function filterReports() {
      const nameFilter = document.getElementById('nameFilter').value;
      const searchText = document.getElementById('searchText').value.toLowerCase();

      let filtered = allReports;

      // æ°åã§ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (nameFilter) {
        filtered = filtered.filter(function(report) {
          return report.name === nameFilter;
        });
      }

      // æ¤œç´¢ãƒ†ã‚­ã‚¹ãƒˆã§ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      if (searchText) {
        filtered = filtered.filter(function(report) {
          return (report.content && report.content.toLowerCase().includes(searchText)) ||
                 (report.feedback && report.feedback.toLowerCase().includes(searchText));
        });
      }

      displayReports(filtered);
    }

    /**
     * ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
     */
    function showError(message) {
      const container = document.getElementById('reportsContainer');
      container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
    }

    /**
     * HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—å‡¦ç†ï¼ˆXSSå¯¾ç­–ï¼‰
     */
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
